name: Release to NuGet

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # Match v1.2.3
      - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+" # Match v1.2.3.4

  workflow_dispatch:
    inputs:
      force-publish:
        description: "Force publish"
        type: boolean
        default: false

jobs:
  release:
    name: Stable Release
    uses: vmelamed/vm2.DevOps/.github/workflows/_release.yaml@37864b56b22723eaa8e6305d0dd0426017fca77f # replace with main branch once stable
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_GITHUB_KEY }}
    permissions:
      contents: write
      packages: write
    with:
      package-project: "./vm2.TestUtilities.slnx"
      dotnet-version: ${{ vars.DOTNET_VERSION || '10.0.x' }}
      force-publish: ${{ inputs.force-publish || false }}
      save_package_artifacts: true
      nuget-server: github
