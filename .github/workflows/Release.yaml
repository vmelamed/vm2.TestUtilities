name: Publish NuGet Stable Release

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual release (do not enter: ; | & $ ` \\ < > ( ) { } new-line )"
        required: true
        type: string

env:
  PACKAGE_PROJECTS: >
    [
    "src/TestUtilities/TestUtilities.csproj"
    ]

  NUGET_SERVER: ${{ vars.NUGET_SERVER || 'github' }}

  PREPROCESSOR_SYMBOLS: ""

  CONFIGURATION: ${{ vars.CONFIGURATION || 'Release' }} # The build configuration: Debug, Release, etc.
  DOTNET_VERSION: ${{ vars.DOTNET_VERSION || '10.0.x' }} # The .NET SDK version to use.
  MINVERTAGPREFIX: ${{ vars.MINVERTAGPREFIX || 'v' }} # The MinVer tag prefix.
  MINVERDEFAULTPRERELEASEIDENTIFIERS: ${{ vars.MINVERDEFAULTPRERELEASEIDENTIFIERS || 'preview.0' }} # The MinVer default pre-release identifiers.
  SAVE_PACKAGE_ARTIFACTS: ${{ vars.SAVE_PACKAGE_ARTIFACTS || 'false' }} # Set to "true" to save package artifacts.
  VERBOSE: ${{ vars.VERBOSE || 'false' }} # Set to "true" to enable verbose logging in scripts.

jobs:
  get-params:
    name: Prepare the parameters
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    outputs:
      dotnet-version: ${{ steps.gather-params.outputs.dotnet-version }}
      package-projects: ${{ steps.gather-params.outputs.package-projects }}
      package-projects-len: ${{ steps.gather-params.outputs.package-projects-len }}
      preprocessor-symbols: ${{ steps.gather-params.outputs.preprocessor-symbols }}
      minver-tag-prefix: ${{ steps.gather-params.outputs.minver-tag-prefix }}
      minver-prerelease-id: ${{ steps.gather-params.outputs.minver-prerelease-id }}
      reason: ${{ steps.gather-params.outputs.reason }}
      nuget-server: ${{ steps.gather-params.outputs.nuget-server }}
      save-package-artifacts: ${{ steps.gather-params.outputs.save-package-artifacts }}
    steps:
      - name: Setup DevOps environment variables
        id: setup-env
        uses: vmelamed/vm2.DevOps/.github/actions/setup-env@main

      - name: Setup the latest jq
        id: setup-jq
        uses: vmelamed/vm2.DevOps/.github/actions/setup-jq@main

      - name: Gather argument values depending on the event
        id: gather-params
        shell: bash
        run: |
          source $DEVOPS_LIB_DIR/gh_core.sh

          package_projects='${{ env.PACKAGE_PROJECTS }}'
          package_projects_len=$(is_safe_json_array "package_projects" "$defaultPackageProjects" is_safe_existing_file)
          dotnet_version='${{ env.DOTNET_VERSION }}'
          package_projects=$(is_safe_json_array '${{ env.PACKAGE_PROJECTS }}' '[]' is_safe_existing_file)
          package_projects_len=$(jq length <<< "$package_projects")
          preprocessor_symbols='${{ env.PREPROCESSOR_SYMBOLS }}'
          minver_tag_prefix='${{ env.MINVERTAGPREFIX }}'
          minver_prerelease_id='${{ env.MINVERDEFAULTPRERELEASEIDENTIFIERS }}'
          nuget_server='${{ env.NUGET_SERVER }}'
          save_package_artifacts='${{ env.SAVE_PACKAGE_ARTIFACTS || 'false' }}'
          reason="Stable Release (main manually tagged with a release tag)"

          if [ '${{ github.event_name }}' == "workflow_dispatch" ]; then
              # For UI manually triggered runs (workflow_dispatch event), use the arg. values from env: vars, secrets, defaults
              # and override with the inputs from the UI:

              reason='${{ inputs.reason }}'
          fi

          # Set the outputs:
          args_to_github_output \
              package-projects \
              package-projects-len \
              dotnet-version \
              preprocessor-symbols \
              minver-tag-prefix \
              minver-prerelease-id \
              reason \
              nuget-server \
              save-package-artifacts

  log-trigger:
    name: Log manual trigger reason
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Log manual trigger reason
        run: |
          echo "::notice::Manual release triggered by ${{ github.actor }}"
          echo "::notice::Reason: ${{ inputs.reason }}"

  release:
    name: Release - package and publish NuGet stable release
    needs:
      - get-params
    uses: vmelamed/vm2.DevOps/.github/workflows/_release.yaml@main
    secrets:
      RELEASE_PAT: ${{ secrets.RELEASE_PAT }} # Required PAT for pushing changelog and tags past branch protection.
      # You don't need all of the next three secrets, only the one corresponding to the chosen NuGet server above or the default 'github'
      NUGET_API_GITHUB_KEY: ${{ secrets.NUGET_API_GITHUB_KEY }}
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      NUGET_API_NUGET_KEY: ${{ secrets.NUGET_API_NUGET_KEY }}
    permissions:
      contents: write # Required to checkout the code, push changelog, and create tags
      packages: write # Required to add stable NuGet packages
    with:
      dotnet-version: ${{ needs.get-params.outputs.dotnet-version }}
      package-projects: ${{ needs.get-params.outputs.package-projects }}
      package-projects-len: ${{ needs.get-params.outputs.package-projects-len }}
      preprocessor-symbols: ${{ needs.get-params.outputs.preprocessor-symbols }}
      minver-tag-prefix: ${{ needs.get-params.outputs.minver-tag-prefix }}
      minver-prerelease-id: ${{ needs.get-params.outputs.minver-prerelease-id }}
      reason: ${{ needs.get-params.outputs.reason }}
      nuget-server: ${{ needs.get-params.outputs.nuget-server }}
      save-package-artifacts: ${{ fromJson(needs.get-params.outputs.save-package-artifacts) }}
